apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-docker-image-from-git-source
spec:
  inputs:
    resources:
    - name: git-source
      type: git
    params:
    - name: pathToDockerFile
      description: The path to the dockerfile to build
      default: /workspace/workspace/Dockerfile
    - name: pathToContext
      description: The build context used by Kaniko (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: /workspace/workspace
    - name: imageVersion
      type: string

  outputs:
    resources:
    - name: image-source
      type: image
  steps:
  - name: build-and-push
    image: gcr.io/kaniko-project/executor:v0.17.1
    # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
    env:
    - name: "DOCKER_CONFIG"
      value: "/tekton/home/.docker/"
    args:
    - --dockerfile=$(inputs.params.pathToDockerFile)
    - --destination=$(outputs.resources.image-source.url):$(inputs.params.imageVersion)
    - --context=/workspace/git-source/$(inputs.params.pathToContext)
    - --oci-layout-path=$(inputs.resources.image-source.path)

    securityContext:
      runAsUser: 0
  sidecars:
    - image: registry
      name: registry

---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: get-imageVersion
spec:
  inputs:
    resources:
    - name: image-source
      type: image
    params:
    - name: tagName
      type: string
  results:
    - name: imageVersion
  steps:
    - name: get-imageVersion
      image: ubuntu  # contains bash
      script: |
        #!/usr/bin/env bash
        imageVersion=`echo $(inputs.params.tagName)|awk -F '/' '{print \$3}'`
        echo -n "$imageVersion" | tee $(results.imageVersion.path)
