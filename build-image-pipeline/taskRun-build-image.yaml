apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: build-docker-image-from-git-source-task-run
spec:
  serviceAccountName: tekton-pipeline
  taskRef:
    name: build-docker-image-from-git-source
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: tekton-pipeline-git
    params:
      - name: pathToDockerFile
        value: Dockerfile
      - name: pathToContext
        value: /cronjob/dockerfile
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: tekton-pipeline-image
